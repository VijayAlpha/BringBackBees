<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>Bring Back Bees - Home</title>
  </head>
  <body>
    <div class="wrapper" id="wrapper">
      <div class="bee">
        <div class="bee-body">
          <div class="blink"></div>
          <div class="mouth"></div>
          <div class="antenae"></div>
          <div class="bee-left"></div>
          <div class="bee-right"></div>
        </div>
      </div>
    </div>

    <div class="navigation">
      <img src="img/logo-x1.png" alt="BBB Logo" class="navigation__logo" />
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <a href="#" class="navigation__link">
            <li class="navigation__item navigation__item--current">Home</li>
          </a>
          <a href="./about.html" class="navigation__link">
            <li class="navigation__item">About</li>
          </a>
          <a href="./team.html" class="navigation__link hvr-buzz-out">
            <li class="navigation__item">Team</li>
          </a>
          <a href="./vision.html" class="navigation__link">
            <li class="navigation__item">Vision</li>
          </a>
          <a href="./faq.html" class="navigation__link">
            <li class="navigation__item">FAQ</li>
          </a>
        </ul>
        <ul class="navigation__list">
          <a href="#" class="navigation__link">
            <li class="navigation__item navigation__item--icon">
              <img
                src="/img/icon-twitter.svg"
                alt="Instagram icon"
                class="navigation__icon"
              />
            </li>
          </a>
          <a href="#" class="navigation__link">
            <li class="navigation__item navigation__item--icon">
              <img
                src="/img/icon-instagram.svg"
                alt="Instagram icon"
                class="navigation__icon"
              />
            </li>
          </a>
        </ul>
      </nav>
    </div>

    <header class="header">
      <div class="header__text-box">
        <h1 class="header__secondary">
          <span class="heading__secondary--1">Bring</span>
          <span class="heading__secondary--2">Back</span>
          <span class="heading__secondary--3">Bees</span>
          <span class="heading__secondary--4">B</span>
        </h1>
        <h1 class="header__primary">
          <span
            class="heading-primary--1"
            onmouseover="displayLetter('1')"
            onmouseout="addLetter('1')"
            >B</span
          >
          <span
            class="heading-primary--2"
            onmouseover="displayLetter('2')"
            onmouseout="addLetter('2')"
            >B</span
          >
          <span
            class="heading-primary--3"
            onmouseover="displayLetter('3')"
            onmouseout="addLetter('3')"
            >B</span
          >
        </h1>
      </div>
    </header>
    <footer class="footer">
      <span class="footer__text-box"> Â© 2022, Bring Back Bees. </span>

      <div class="button button__il">
        <a href="./roadmap.html" class="navigation__link">
          <span class="button__text">ROADMAP </span>
        </a>
      </div>
    </footer>

    <script>
      function displayLetter(n) {
        console.log(n);
        document.querySelector(`.heading__secondary--${n}`).style.visibility =
          "visible";
      }

      function addLetter(n) {
        console.log(n);
        document.querySelector(`.heading__secondary--${n}`).style.visibility =
          "hidden";
      }

      let circle = document.getElementById("wrapper");
      const onMouseMove = (e) => {
        circle.style.left = -200 + e.pageX + "px";
        circle.style.top = -80 + e.pageY + "px";
      };
      document.addEventListener("mousemove", onMouseMove);
    </script>
  </body>
</html>
