<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>BBB - Home</title>
  </head>
  <body class="body__home">
    <div class="wrapper" id="wrapper">
      <div class="bee">
        <div class="bee-body">
          <div class="blink"></div>
          <div class="mouth"></div>
          <div class="antenae"></div>
          <div class="bee-left"></div>
          <div class="bee-right"></div>
        </div>
      </div>
    </div>

    <div class="navigation" style="cursor: none">
      <a href="/" class="navigation__link" style="cursor: none">
        <img src="img/logo-x1.png" alt="BBB Logo" class="navigation__logo" />
      </a>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <a href="#" class="navigation__link" style="cursor: none">
            <li class="navigation__item navigation__item--current">Home</li>
          </a>
          <a href="./about.html" class="navigation__link" style="cursor: none">
            <li class="navigation__item">About</li>
          </a>
          <a href="./vision.html" class="navigation__link" style="cursor: none">
            <li class="navigation__item">Vision</li>
          </a>
          <a href="./roadmap.html" class="navigation__link">
            <li class="navigation__item">Roadmap</li>
          </a>
          <a
            href="./partner.html"
            class="navigation__link"
            style="cursor: none"
          >
            <li class="navigation__item">Parters</li>
          </a>
          <a
            href="./team.html"
            class="navigation__link hvr-buzz-out"
            style="cursor: none"
          >
            <li class="navigation__item">Team</li>
          </a>
          <a href="./faq.html" class="navigation__link" style="cursor: none">
            <li class="navigation__item">FAQ</li>
          </a>
        </ul>
        <ul class="navigation__list">
          <a
            href="https://twitter.com/bbbinsol?s=21&t=Na0ORo4D3f4-m0pW5IioYg"
            class="navigation__link"
            target="_blank"
            style="cursor: none"
          >
            <li class="navigation__item navigation__item--icon">
              <img
                src="/img/icon-twitter.svg"
                alt="Twitter icon"
                class="navigation__icon"
              />
            </li>
          </a>
          <a
            href="https://instagram.com/bbbinsol?igshid=YmMyMTA2M2Y="
            class="navigation__link"
            target="_blank"
            style="cursor: none"
          >
            <li class="navigation__item navigation__item--icon">
              <img
                src="/img/icon-instagram.svg"
                alt="Instagram icon"
                class="navigation__icon"
              />
            </li>
          </a>
          <a
            href="https://discord.gg/GwS9V7ChVD"
            class="navigation__link"
            target="_blank"
            style="cursor: none"
          >
            <li class="navigation__item navigation__item--icon">
              <img
                src="/img/icon-discord.svg"
                alt="Discord icon"
                class="navigation__icon"
              />
            </li>
          </a>
        </ul>
      </nav>
    </div>

    <header class="header">
      <div class="header__text-box">
        <h1 class="header__secondary">
          <span class="heading__secondary--1">Bring</span>
          <span class="heading__secondary--2">Back</span>
          <span class="heading__secondary--3">Bees</span>
          <span class="heading__secondary--4">B</span>
        </h1>
        <div class="header__primary home__heading-main">
          <div
            class="header__primary--text header__primary-x"
            onmouseover="displayLetter('1')"
            onmouseout="addLetter('1')"
            data-speed="4"
          >
            <img src="./img/black.svg" class="header__img header__img--1" />
          </div>
          <div
            class="header__primary--text header__primary-x"
            onmouseover="displayLetter('2')"
            onmouseout="addLetter('2')"
            data-speed="3"
          >
            <img src="./img/black.svg" class="header__img header__img--2" />
          </div>
          <div
            class="header__primary--text header__primary-x"
            onmouseover="displayLetter('3')"
            onmouseout="addLetter('3')"
            data-speed="2"
          >
            <img src="./img/black.svg" class="header__img header__img--3" />
          </div>
        </div>
      </div>
    </header>
    <footer class="footer">
      <span class="footer__text-box"> Â© 2022, Bring Back Bees. </span>

      <div class="button button__il">
        <a href="./roadmap.html" class="navigation__link" style="cursor: none">
          <span class="button__text">ROADMAP </span>
        </a>
      </div>
    </footer>

    <script>
      function displayLetter(n) {
        document.querySelector(`.heading__secondary--${n}`).style.visibility =
          "visible";

        document.querySelector(
          `.header__img--${n}`
        ).src = `./img/header-${n}.jpg`;
      }

      function addLetter(n) {
        document.querySelector(`.heading__secondary--${n}`).style.visibility =
          "hidden";

        document.querySelector(`.header__img--${n}`).src = `./img/black.svg`;
      }

      let circle = document.getElementById("wrapper");
      const onMouseMove = (e) => {
        circle.style.left = -190 + e.pageX + "px";
        circle.style.top = -150 + e.pageY + "px";
      };
      document.addEventListener("mousemove", onMouseMove);
    </script>
    <script src="./index.js"></script>
  </body>
</html>
